<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title> Cadastro</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link href="../style.css" rel="stylesheet" />
    <link href="./cadastro.css" rel="stylesheet" />


</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Cadastro</h1>

            <img src="../logo.png" height="108" width="279">

            <form>

                <div class="row">

                    <div class="left">
                    <label for="txtNome">Nome:</label>
                    <input type="text" id="txtNome" class="input-field" />
                    </div>

                    <div class="right">
                    <label for="txtSobrenome">Sobrenome:</label>
                    <input type="text" id="txtSobrenome" class="input-field"/>
                    </div>
                </div>

                <div class="row">
                  
                    <div class="left">
                    <label for="txtEmail">Email:</label>
                    <input type="text" id="txtEmail" class="input-field"/>
                    </div>

                    <div class="right">
                    <label for="txtTelefone">Telfone:</label>
                    <input type="number" id="txtTelefone" class="input-field"/>
                    </div>

                </div>

                <div class="row">

                    <div class="left">
                    <label for="genero">Gênero</label>
                    <select id="slcGenero" class="input-field">
                        <option>Prefiro não informar</option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                    </select>
                    </div>

                    <div class="right">
                    <label for="txtSenha">Senha:</label>
                    <input type="password" id="txtSenha" class="input-field"/>

                    </div>

                </div>

                <div class="row">
                    <button id="btnCadastrar">Cadastrar</button>
                </div>
            </form>
            
            <span id="spnErro" class="erro"></span>

            <p>Já possui conta?<a href="./5-tela.html">Faça Login</a></p>
        </div>
    </div>


    <script src="cadastro.js"></script>
</body>
</html>
